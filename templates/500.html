<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Remote Desk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6h+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- Sweet Alert 2 CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'html/vendor/sweetalert2/dist/sweetalert2.min.css' %}">
    </link>

    <!-- Notyf CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'html/vendor/notyf/notyf.min.css' %}">
    </link>

    <!-- Volt CSS (Ensure this theme is compatible with Bootstrap 5, or find an updated version) -->
    <link type="text/css" rel="stylesheet" href="{% static 'html/css/volt.css' %}">
    </link>

    <!-- jQuery (Bootstrap 5 doesn't require jQuery, but existing code might rely on it heavily) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        :root {
            /* --- Custom Color Variables from Design Image (FINAL) --- */
            --primary-purple: #37474F; /* Dark Greyish Blue - main sidebar/navbar */
            --light-purple: #F48FB1; /* Light Pink - active sidebar item */
            --accent-blue: #FF4081; /* Vibrant Pink/Red - accents, specific elements */
            --text-light: #FFFFFF; /* White text on dark backgrounds */
            --text-dark: #212121; /* Very Dark Grey - text on light backgrounds */
            --bg-light-grey: #F8F9FA; /* Very Light Grey - overall page background */
            --card-bg-white: #FFFFFF; /* White - background for cards/content blocks */
        }

        body {
            background-color: var(--bg-light-grey); /* Use global light grey background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .container .row {
            background-color: var(--card-bg-white); /* White card background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); /* Subtle shadow */
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-dark); /* Dark headings on light background */
        }
        .text-primary {
            color: var(--accent-blue) !important; /* Accent color for primary text */
        }
        .text-muted {
            color: var(--text-dark) !important; /* Consistent dark gray for body text */
            opacity: 0.7; /* Slightly faded */
        }
        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: darken(var(--accent-blue), 5%); /* Darken slightly on hover */
            border-color: darken(var(--accent-blue), 5%);
        }
        #sticky-footer p {
            color: var(--text-dark) !important; /* Ensure footer text is dark */
        }
    </style>
</head>

<body>
    <main>
        <section class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row align-items-center shadow rounded-4 border-0 p-4 p-lg-5">
                    <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                        <h1 class="mt-5 display-4">Something has gone <span class="text-primary">seriously</span> wrong</h1>
                        <p class="lead my-4 text-muted">It's always time for a coffee break. We should be back by the time you finish
                            your coffee.</p>
                        <a class="btn btn-primary animate-hover" href="/"><i
                                class="fas fa-chevron-left me-3 ps-2 animate-left-3"></i>Go back home</a>
                    </div>
                    <div
                        class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
                        <img class="img-fluid w-75 mx-auto d-block"
                            src="{% static 'html/assets/img/illustrations/500.svg' %}"
                            alt="500 Server Error">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Core Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Vendor JS -->
    <script src="{% static 'html/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
    <script src="{% static 'html/vendor/nouislider/distribute/nouislider.min.js' %}"></script>
    <script src="{% static 'html/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>

    <!-- Charts -->
    <script src="{% static 'html/vendor/chartist/dist/chartist.min.js' %}"></script>
    <script src="{% static 'html/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>

    <!-- Datepicker -->
    <script src="{% static 'html/vendor/vanillajs-datepicker/dist/js/datepicker-full.min.js' %}"></script>

    <!-- Sweet Alerts 2 -->
    <script src="{% static 'html/vendor/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Notyf -->
    <script src="{% static 'html/vendor/notyf/notyf.min.js' %}"></script>

    <!-- Simplebar -->
    <script src="{% static 'html/vendor/simplebar/dist/simplebar.min.js' %}"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Volt JS -->
    <script src="{% static 'html/assets/js/volt.js' %}"></script>

    <footer id="sticky-footer" class="py-4">
        <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
            <p class="font-weight-bold font-medium mb-0">Copyright Â© MyRemoteDesk
                <span class="current-year">
                    <script>document.write(new Date().getFullYear())</script>
                </span>. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
