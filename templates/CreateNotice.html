
{% extends 'OrgDashboard.html' %}
{% block dashboard_content %}
<div class="row justify-content-center pt-4">
    <div class="col-12 col-md-8 col-lg-6 mb-4">
        <div class="card shadow rounded-4 border-0">
            <div class="card-body p-5">
                <h3 class="h3 text-center mb-4">Create Notice</h3>
                <div class="d-flex justify-content-center mb-4">
                    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_ei00df1n.json"
                        background="transparent" speed="1" style="width: 300px; height: 250px;" loop autoplay>
                    </lottie-player>
                </div>
                <form action="/create-notice" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class="form-label" for="noticeTitle">Notice Title</label>
                        <input type="text" name="on_title" class="form-control" id="noticeTitle" placeholder="Enter title" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label" for="noticeDesc">Notice Description</label>
                        <textarea name="on_desc" class="form-control" id="noticeDesc" rows="6" placeholder="Enter Description" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create Notice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
