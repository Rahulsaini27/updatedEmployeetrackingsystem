{% extends 'layout.html' %}
{% block page_content  %}
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="row justify-content-center">
                {# Message handling via _messages.html #}
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow rounded-4 border-0 p-4 p-lg-5">
                        <div class="text-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Verify OTP Email</h1>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <img class="img-fluid" src="{% static 'html/assets/img/otp_security.png' %}" alt="OTP Security Illustration" style="max-width: 250px; height: auto;">
                        </div>
                        <form action="/VerifyEmail" method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label class="form-label" for="otpInput">OTP</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-key"></span></span>
                                    <input name="eotp" type="text" class="form-control" id="otpInput" placeholder="Enter OTP"
                                        pattern="\d*" maxlength="5" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">VERIFY OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
