<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Remote Desk</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <!-- Volt Theme CSS -->
  <link rel="stylesheet" href="{% static 'html/css/volt.css' %}">
  <!-- Vendor Styles -->
  <link rel="stylesheet" href="{% static 'html/vendor/sweetalert2/dist/sweetalert2.min.css' %}">
  <link rel="stylesheet" href="{% static 'html/vendor/notyf/notyf.min.css' %}">

  <style>
    :root {
      --primary-purple: #37474F;
      --accent-blue: #FF4081;
      --text-light: #FFFFFF;
      --text-dark: #212121;
      --bg-light-grey: #F8F9FA;
      --card-bg-white: #FFFFFF;
    }

    body {
      background-color: var(--bg-light-grey);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-box {
      background-color: var(--card-bg-white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--text-dark);
    }

    .text-primary {
      color: var(--accent-blue) !important;
    }

    .text-muted {
      color: var(--text-dark);
      opacity: 0.7;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      border-color: var(--accent-blue);
      color: var(--text-light);
    }

    .btn-primary:hover {
      background-color: #e73370; /* manually darkened */
      border-color: #e73370;
    }

    footer#sticky-footer {
      background: transparent;
    }

    footer#sticky-footer p {
      color: var(--text-dark);
    }
  </style>
</head>

<body>
  <main>
    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="error-box">
              <img src="{% static 'html/assets/img/illustrations/404.svg' %}" alt="404 Not Found" class="img-fluid w-75 mx-auto d-block mb-4">
              <h1 class="display-5 mt-3">Page not <span class="fw-bold text-primary">found</span></h1>
              <p class="lead my-4 text-muted">
                Oops! Looks like you followed a broken link. If you think this is a mistake on our part, please let us know.
              </p>
              <a href="/" class="btn btn-primary d-inline-flex align-items-center justify-content-center mb-4">
                <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
                </svg>
                Back to homepage
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="sticky-footer" class="py-4 text-center">
    <p class="font-weight-bold font-medium mb-0">
      Copyright Â© MyRemoteDesk
      <span class="current-year">
        <script>document.write(new Date().getFullYear())</script>
      </span>. All rights reserved.
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'html/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
  <script src="{% static 'html/vendor/nouislider/distribute/nouislider.min.js' %}"></script>
  <script src="{% static 'html/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
  <script src="{% static 'html/vendor/chartist/dist/chartist.min.js' %}"></script>
  <script src="{% static 'html/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>
  <script src="{% static 'html/vendor/vanillajs-datepicker/dist/js/datepicker-full.min.js' %}"></script>
  <script src="{% static 'html/vendor/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="{% static 'html/vendor/notyf/notyf.min.js' %}"></script>
  <script src="{% static 'html/vendor/simplebar/dist/simplebar.min.js' %}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{% static 'html/assets/js/volt.js' %}"></script>
</body>
</html>
