{% extends 'OrgDashboard.html' %}
{% block dashboard_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">Add New Employee</h3>

                    <!-- Lottie Animation -->
                    <div class="d-flex justify-content-center mb-4">
                        <lottie-player 
                            src="https://assets10.lottiefiles.com/packages/lf20_2jbzmbru.json"
                            background="transparent" 
                            speed="1" 
                            style="width: 300px; height: 250px;" 
                            loop 
                            autoplay>
                        </lottie-player>
                    </div>

                    <!-- Form -->
                    <form action="/create-emp" method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="e_name" class="form-label">Full Name</label>
                            <input type="text" name="e_name" class="form-control" placeholder="Enter full name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="e_email" class="form-label">Email Address</label>
                            <input type="email" name="e_email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="role" class="form-label">Assign Role</label>
                            <select name="role_id" class="form-control" required>
                                <option value="">-- Select Role --</option>
                                {% for role in roles %}
                                    <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="e_contact" class="form-label">Contact Number</label>
                            <input type="tel" name="e_contact" class="form-control" placeholder="Enter contact number" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="e_gender" class="form-label">Gender</label>
                            <select name="e_gender" class="form-control" required>
                                <option value="">-- Select Gender --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="transgender">Transgender</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="e_address" class="form-label">Address</label>
                            <textarea name="e_address" rows="4" class="form-control" placeholder="Enter address" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Add Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
