{% extends 'OrgDashboard.html' %}
{% block dashboard_content %}
<div class="row justify-content-center pt-4">
    <div class="col-12 col-md-8 col-lg-6 mb-4">
        <div class="card shadow rounded-4 border-0 p-5">
            <h3 class="h3 text-center mb-4">REPORT PROBLEMS</h3>
            <div class="d-flex justify-content-center mb-4">
                <img class="img-fluid" src="/static/html/assets/img/report_bug.png" alt="Report Bug Illustration" style="max-width: 250px; height: auto;">
            </div>
            <form action="/org_report_problems" method="POST" class="mt-4">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="form-label" for="probCategory">Choose Problem Category</label>
                    <select class="form-control" id="probCategory" name="prob_type" required>
                        <option value="Login/Register/Forgot Password">Login/Register/Forgot Password</option>
                        <option value="Create/View/Update/Delete Employees">Create/View/Update Employees</option>
                        <option value="Create/View/Update/Delete Meetings">Create/View/Update Meetings</option>
                        <option value="Create/View/Update/Delete Projects">Create/View/Update Projects</option>
                        <option value="Create/View/Update/Delete Boards">Create/View/Update Boards</option>
                        <option value="Create/View/Update/Delete Tasks">Create/View/Update Tasks</option>
                        <option value="Employee Leaves">Employee Leaves</option>
                        <option value="App Track Usage Monitoring">App Track Usage Monitoring</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" for="rquery">Your message</label>
                    <textarea name="rquery" class="form-control" id="rquery" rows="4" placeholder="How can we help? Any Problem/Suggestion" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">REPORT!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
